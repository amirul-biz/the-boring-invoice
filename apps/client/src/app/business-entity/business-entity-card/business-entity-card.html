<div class="card h-100">
  <div class="card-body d-flex flex-column">
    <div class="d-flex justify-content-between align-items-start mb-3">
      <h5 class="card-title mb-0">{{ business.businessName }}</h5>
      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="edit.emit(business)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
        </svg>
      </button>
    </div>

    <p class="card-text text-muted mb-2">{{ business.businessEmail }}</p>

    <div class="mb-2">
      <small class="text-muted">TIN:</small>
      <small class="ms-1">{{ business.taxIdentificationNumber }}</small>
    </div>

    <div class="mb-2">
      <small class="text-muted">Reg No:</small>
      <small class="ms-1">{{ business.businessRegistrationNumber }}</small>
    </div>

    <div class="mb-2">
      <small class="text-muted">Activity:</small>
      <small class="ms-1">{{ business.businessActivityDescription }}</small>
    </div>

    <div class="mb-3">
      <small class="text-muted">Category Code:</small>
      <small class="ms-1">{{ business.categoryCode }}</small>
    </div>

    <div class="mt-auto d-flex flex-column gap-2">
      <button type="button" class="btn btn-primary w-100" (click)="createInvoice.emit(business)">
        Create New Invoice
      </button>
      <button type="button" class="btn btn-outline-primary w-100" (click)="viewInvoices.emit(business)">
        View Invoices
      </button>
    </div>
  </div>
</div>
